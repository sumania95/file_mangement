{% extends 'base.html' %}
{% load static %}
{% block 'content' %}
<div class="col-md-12">
  <div class="card p-0">
    <div class="card-header btn-page m-0 p-2 pb-0">
      <div class="row">
        <div class="col-md-12">
          <table>
            <tr>
              <td>
                <label>Search</label>
                <br>
                <input type="search" class="form-control float-right" placeholder="Search...." name="search" id="search">
              </td>
              <td>
                <label>&nbsp;</label>
                <br>
                <select class="form-control ml-1" name="category" id="category">
                  {% for p in incoming_category %}
                  <option value="{{p.id}}">{{p.incoming_category}}</option>
                  {% endfor %}
                </select>
              </td>
            </tr>
          </table>
          <hr class="m-2">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pb-0">
          <a href="{{URL_CREATE}}" type="button" class="btn btn-primary btn-sm" name="button"><i class="feather icon-plus-circle mr-1"></i>New {{title}}</a>
        </div>
        <div class="col-md-6 text-right">
          <label id="counter"></label>
        </div>
      </div>
    </div>
    <div class="card-body p-2">
      <!-- <div class="col-md-12 text-center border-top">
        <label id="counter"></label>
      </div> -->
      <div class="table-responsive">
        <table class="table border table-hover">
          <thead>
            <tr>
              <th width="1%">#</th>
              <th>Description</th>
              <th>Category</th>
              <th width="10%">Action</th>
            </tr>
          </thead>
          <tbody id="data_table">
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer text-center p-2">
      <ul class="pagination">
        <li class="page-item" id="page_prev"><button class="page-link" id="button_prev" href="#!">Prev</button></li>
        <li class="page-item" id="page_next"><button class="page-link" id="button_next" href="#!">Next</button></li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}


{% block 'script' %}
<script>
  var start = 0;
  var end = 10;
  var counts;
  function disabled(){
    if (start === 0){
      $("#page_prev").addClass("disabled", true);
    }else{
      $("#page_prev").removeClass("disabled", false);
    }
    if (end >= counts){
      $("#page_next").addClass("disabled", true);
    }else{
      $("#page_next").removeClass("disabled", false);
    }
  }
  function load_data(start,end){
    var search = $("#search").val();
    var category = $("#category").val();
    $.ajax({
      url: '{{URL_TABLE}}',
      type: 'get',
      data: {start:start,end:end,search:search,category:category},
      dataType: 'json',
      success:function(data){
        counts = data.counter;
        if (counts === 0){
          $('#counter').html(data.counter + " record");
        }else{
          $('#counter').html(data.counter + " records");
        }
        $('#data_table').html(data.data);
        disabled();
      },
    });
  };
  $('#category').change(function() {
    start = 0;
    end = 10;
    load_data(start,end);
  });
  $('#button_prev').click(function() {
    start-=10
    end-=10
    load_data(start,end);
  });
  $('#button_next').click(function() {
    start+=10
    end+=10
    load_data(start,end);
  });
  $('#search').change(function() {
    start = 0;
    end = 10;
    load_data(start,end);
  });
  load_data(start,end);
</script>

{% endblock %}
